<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="overflow-y: hidden">
    <script>
      let r;
      window.$$onReady = new Promise((resolve) => {
        r = () => resolve();
      });

      if (window.location.search.startsWith("?execute=")) {
        document.open("text/html", "replace");
        document.write(
          decodeURIComponent(window.location.search.replace("?execute=", ""))
        );
        document.close();
      }

      window.addEventListener("DOMContentLoaded", () => {
        r();
      });
    </script>
  </body>
</html>
